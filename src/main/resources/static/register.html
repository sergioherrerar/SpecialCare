    <title>SB Admin 2 - Register</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

<body class="bg-gradient-primary">

    <div class="basic-nav-div"></div>

    <div class="outer-container-2"></div>

    <div class="container register-container">

        <div class="card o-hidden border-0 shadow-lg mt-4">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="pt-4 pb-5 px-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">¡Registrate!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtFirstName"
                                            placeholder="Primer Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtSecondName"
                                            placeholder="Segundo Nombre">
                                    </div>
                                </div>
                                <div class="form-group row">
                                
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtLastname"
                                            placeholder="Primer Apellido">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtSecondLastname"
                                            placeholder="Segundo Apellido">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-8 mb-3 mb-sm-0">
                                        <input type="email" class="form-control form-control-user" id="txtEmail"
                                            placeholder="Email">
                                    </div>
                                    
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control form-control-user" id="txtPhoneNumber"
                                            placeholder="Número Telefónico">
                                    </div>

                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtPassword" placeholder="Contraseña">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtRepeatPassword" placeholder="Repetir Contraseña">
                                    </div>
                                </div>
                                <a onclick="register()" href="#" class="btn btn-primary btn-user btn-block">
                                    Registrar
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">¿Ya tienes una cuenta? ¡Ingresa!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
